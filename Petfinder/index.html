<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Adopt a pet!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>
  </head>  
  <body>
    <h1>Adopt a pet!</h1>
    <h3>Age</h3>
    <div id="checkboxes">
      <div>
        <input type="checkbox" name="age" value="Baby" id="baby">
        <label for="baby">Baby</label>
      </div>
      <div>
        <input type="checkbox" name="age" value="Young" id="young">
        <label for="young">Young</label>
      </div>
      <div>
        <input type="checkbox" name="age" value="Adult" id="adult">
        <label for="adult">Adult</label>
      </div>
      <div>
        <input type="checkbox" name="age" value="Senior" id="senior">
        <label for="senior">Senior</label>
      </div>
    </div>
    <section>
    </section>
  </body>
</html>
